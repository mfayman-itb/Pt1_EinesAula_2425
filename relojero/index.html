<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital y Alarma</title>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bot칩n para cambiar el fondo -->
    <button id="toggle-theme" class="theme-button">游깿</button>

    <!-- Reloj Digital -->
    <div class="container">
        <div id="reloj-digital">
            <h1 id="hora">00:00:00</h1>
            <p id="fecha">Lunes, 16 de diciembre de 2024</p>
        </div>

        <!-- Secci칩n Alarma -->
        <div class="alarma">
            <h2>Alarma</h2>
            <button id="habilitar" class="boton">Habilitar Alarma</button>
            <div id="alarma-info" class="hidden">
                <p><strong>Hora Programada:</strong> <span id="hora-alarma">--:--</span></p>
                <p><strong>Cuenta Atras:</strong> <span id="cuenta-atras">--:--:--</span></p>
                <button id="desactivar" class="boton-rojo">Desactivar</button>
            </div>
        </div>
    </div>

    <!-- Modal para configurar la alarma -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3>Configurar Alarma</h3>
            
            <!-- Input para hora exacta -->
            <label for="hora-input">Hora Exacta:</label>
            <input type="time" id="hora-input">
            
            <!-- Input para cuenta atr치s -->
            <label for="tiempo-input">Cuenta Atr치s (hh:mm:ss):</label>
            <input type="text" id="tiempo-input" placeholder="00:00:00">
            
            <!-- T칤tulo y sonido -->
            <label for="titulo-input">T칤tulo:</label>
            <input type="text" id="titulo-input" placeholder="T칤tulo de la alarma">
            <label for="sonido-input">Sonido:</label>
            <select id="sonido-input">
                <option value="darius.mp3">Sonido 1</option>
                <option value="chinese.mp3">Sonido 2</option>
                <option value="puestada.mp3">Sonido 3</option>
            </select>

            <!-- Botones -->
            <button id="guardar-alarma" class="boton">Guardar</button>
            <button id="cancelar" class="boton-rojo">Cancelar</button>
        </div>
    </div>


    <script src="scripts/reloj.js"></script>
    <script src="scripts/alarma.js"></script>
    <script src="scripts/theme.js"></script>
</body>
</html>
